<body id="background">
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card bg-white shadow-sm containerbox px-3 py-4">
            <div id="pageone">
                <div class="px-3 text-center">
                    <h1 class="ml5 mb-3">
                        <span class="text-wrapper">
                            <span class="line line1"></span>
                            <span class="letters letters-left">WhatsApp</span>
                            <span class="letters letters-right">Link</span>
                            <span class="line line2"></span>
                        </span>
                    </h1>
                    
                    <div class="form-group text-start">
                        <input autocomplete="off" type="number" id="number" class="form-control w-100" placeholder="Input Number Phone Here..." />
                        <span class="teks10 text-danger" id="error"></span>
                    </div>
                    <div class="form-group mt-3">
                        <textarea autocomplete="off" id="message" rows="4" class="form-control w-100" placeholder="Input Message Here (Optional)..."></textarea>
                    </div>
                    <button id="submit" class="tombol mt-3">Send Message To WhatsApp</button>
                </div>
            </div>
            <div id="pagetwo">
                <div class="px-3 text-center">
                    <p class="text-success">Succesfully Redirected</p>
                    <img src="uploads/sukses.gif" class="w-50" />
                    <button id="sendagain" class="tombol mt-3">Send Again</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.24/vanta.clouds.min.js" integrity="sha512-b69OnXWaP5341Ea0Yk7i2mlNH+OurIW4udbikKpmYneTePmKbiu+S1qxGanqUchivRNC8df5dT4Tty19SElAHw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
